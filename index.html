<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>

  <body class="mx-5">
    <h1 id="title" class="display-1 m-5">Fibonacci Calculator</h1>
    <div class="d-flex flex-column">
      <div class="d-flex flex-row ms-5 align-items-center">
        <div class="fs-4 p-1">The Fibonacci of</div>

        <div class="p-1">
          <input
            type="number"
            size="1"
            class="form-control"
            placeholder="#"
            id="number"
          />
          <div id="error" class="erreur50 d-none position-absolute ms-4"></div>
        </div>

        <div class="p-1">
          <button class="btn btn-primary btn-sm" id="btn" type="button">
            is
          </button>
        </div>
        <div id="loader" class="ms-3 text-dark" role="status">
          <span class="sr-only"></span>
        </div>
        <div>
          <u><b id="result" class="result"></b></u>
        </div>
      </div>

      
    </div>

    <div class="form-check ms-5">
      <input class="form-check-input" type="checkbox" value="" id="checkbox" />
      <label class="form-check-label" for="flexCheckDefault">
        Save Calculation
      </label>
    </div>

    <div class="respin d-flex align-items-center mt-4 mb-2">
      <h2 class="display-3 ms-5">Results</h2>
      <div id="loader2" class="ms-3 text-dark" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
    <div class="dropdown">
      <button
        class="btn btn-grey dropdown-toggle ms-5"
        data-bs-toggle="dropdown"
        type="button"
        id="dropdownMenu2"  
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Sort by
      </button>
      <div id="menu" class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">Number Asc</button>
        <li><hr class="dropdown-divider" /></li>
        <button class="dropdown-item" type="button">Number Desc</button>
        <li><hr class="dropdown-divider" /></li>
        <button class="dropdown-item" type="button">Date Asc</button>
        <li><hr class="dropdown-divider" /></li>
        <button class="dropdown-item" type="button">Date Desc</button>
      </div>
    </div>
    
    <div class="mt-3 mx-5" id="history"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./fibonacci.js"></script>
  </body>
</html>
